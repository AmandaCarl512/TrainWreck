<!DOCTYPE html>
<html lang="en-us">

<html>

<head>
    <title>Programme de Train</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/trains.css">

     <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

</head>
<!-- Put all this math stuff in a function, and call it regularly -->
<!-- https://github.com/the-Coding-Boot-Camp-at-UT/UTAUS201811FSF5/blob/master/class-content/07-firebase/activities/21-TrainPredictions/train-example.html -->

<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: pink; color: white">
            <h1 class="text-center">Paris Gare de Lyon</h1>
            <h3 class="text-center">Répertoire des Informations sur les Trains</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Trains-->
                <div class="card mb-4">
                    <div class="card-header"> Trains Actuel</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead class="thread-dark">
                                <tr>
                                    <th scope="col">Nom du Train</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">La Fréquence (mins)</th>
                                    <th scope="col">Prochaine Arrivée</th>
                                    <th scope="col">Minutes Jusqu'à L'arrivée</th>
                                </tr>
                            </thead>
                            <tbody id="trainTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row2">
            <div class="col-md-12">

                <!-- Add a Train Schedule  -->
                <div class="card mb-4">
                    <div class="card-header">Add a Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control clear-class" id="train-name-input" placeholder="Bordeaux Rail" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control clear-class" id="destination-input" placeholder="Gare de Bordeaux-Saint-Jean" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control clear-class" id="start-input" placeholder="05:30" type="text">
                            </div>
                            <div class="form-group">
                                <label for="rate-input">Frequency</label>
                                <input class="form-control clear-class" id="frequency-input" placeholder="XxXxX" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>

</body>

</html>
